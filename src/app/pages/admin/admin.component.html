<div class="admin-container">
  <header class="admin-header">
    <div class="header-left">
      <h1>4admin</h1>
    </div>
    <div class="header-right">
      <button class="logout-button" (click)="onLogout()">Logout</button>
    </div>
  </header>

  <nav class="nav-bar" [class.open]="isNavOpen">
    <ul>
      <li (click)="handleView('dashboard')">Dashboard</li>
      <li (click)="handleView('products')">All Products</li>
      <li (click)="handleView('add-product')">Add Product</li>
      <li (click)="handleView('users')">Users</li>
    </ul>
  </nav>

  <div class="burger-menu" (click)="toggleNav()">
    <span>&#9776;</span>
  </div>

  <div class="main-content">
    <div *ngIf="activeView == 'dashboard'">
      <app-dashboard></app-dashboard>
    </div>
    <div *ngIf="activeView == 'products'">
      <app-products></app-products>
    </div>
    <div *ngIf="activeView == 'add-product'">
      <app-add-product></app-add-product>
    </div>
    <div *ngIf="activeView == 'users'">
      <app-users></app-users>
    </div>
  </div>
</div>
