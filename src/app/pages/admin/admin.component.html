      <h1>4admin</h1>

    <div class="header-right">
      <button class="logout-button" (click)="onLogout()">Logout</button>
    </div>
  </header>

  <nav class="nav-bar" [class.open]="isNavOpen">
    <ul>
      <li routerLink="/dashboard" (click)="toggleNav()" >Dashboard</li>

    </ul>

  <div class="burger-menu" (click)="toggleNav()">

  </div>

  <div class="main-content">
    <router-outlet />
  </div>
