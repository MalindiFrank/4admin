<div class="table">
  <p *ngIf="isPopUp" class="pop-up-msg">
    {{ popUpMsg }}
  </p>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>category</th>
        <th>count</th>
        <th>rating</th>
        <th>-</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>R {{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.rating.count }}</td>
        <td>{{ product.rating.rate }}</td>
        <td (click)="deleleProduct(product.id)">Del</td>
      </tr>
    </tbody>
  </table>
</div>
