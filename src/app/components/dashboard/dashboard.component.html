<p>dashboard works!</p>

<div class="container">
  <div *ngFor="let product of products">
    <div (click)="goToProductDetails(product.id)">
      <img [src]="product.image" />
      <p>{{ product.title }}</p>
      <p>R {{ product.price }}</p>
      <p>❤️ {{ product.rating.rate }}</p>
    </div>
    <button (click)="deleleProduct(product.id)">Delete</button>
  </div>
</div>
